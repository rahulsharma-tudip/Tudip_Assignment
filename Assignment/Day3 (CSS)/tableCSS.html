<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
    border: 1px solid green;
}
table {
    <!-- border-collapse: collapse; -->
	border: 1px solid black;
	width: 100%;
}
 th {
    border: 1px solid black;
	height: 50px;
	text-align: left;
	background-color: green;
    color: white;
}
 td{
    border: 1px solid black;
	vertical-align: bottom;
	padding: 15px;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>

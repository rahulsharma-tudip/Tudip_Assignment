<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    color: #FF0000;
	text-decoration: none;
	background-color: #B2FF99;
}

/* visited link */
a:visited {
    color: #00FF00;
	text-decoration: none;
	background-color: #FFFF85;
}

/* mouse over link */
a:hover {
    color: #FF00FF;
	text-decoration: underline;
	background-color: #FF704D;
}

/* selected link */
a:active {
    color: #0000FF;
	text-decoration: underline;
	background-color: #FF704D;
}
</style>
</head>
<body>

<p><b><a href="textCSS.html" target="_blank">This is a link</a></b></p>

</body>
</html>

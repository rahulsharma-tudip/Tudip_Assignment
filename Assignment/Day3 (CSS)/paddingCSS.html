<!DOCTYPE html>
<html>
<head>
<style>
p {
    background-color: yellow;
}

p.padding {
    padding-top: 25px;
    padding-right: 50px;
    padding-bottom: 25px;
    padding-left: 50px;
	<!-- padding: 25px 50px; We can use single line code for that 4 line code	 -->
}
</style>
</head>
<body>

<p>This is a paragraph with no specified padding.</p>
<p class="padding">This is a paragraph with specified paddings.</p>

</body>
</html>
